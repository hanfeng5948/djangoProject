{% extends 'base.html' %}
{% block title %}
    <title>{{ value }}</title>
{% endblock %}

{% block body %}
    <h3>{{ value }}</h3>
    <div>

        {% for k in lm_list %}
            <ul>
                <li style="line-height: 10px;">
                    {{ k.lmcode }}{% if k.lmlevel == 1 %}┌{% elif k.lmlevel == 2 %}├──{% elif k.lmlevel == 3 %}
                        ├────{% endif %} {{ k.lmtitle }}</li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
